name: Deploy Chat Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出仓库代码
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: 设置 Python 运行环境
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Step 3: 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: 启动应用
      - name: Run app.py
        run: |
          nohup python app.py &

      # Step 5: 安装 Cpolar 并启动服务
      - name: Install Cpolar
        run: |
          wget https://www.cpolar.com/static/downloads/install-release-cpolar.sh
          chmod +x install-release-cpolar.sh
          sudo ./install-release-cpolar.sh

          # 使用 GitHub Secrets 中的 Cpolar Token 来授权
          cpolar authtoken ${{ secrets.CPOLAR_TOKEN }}

          # 启动 Cpolar 服务
          sudo systemctl start cpolar
          sleep 5  # 等待 Cpolar 启动

      # Step 6: 输出 Cpolar 服务状态以便调试
      - name: Check Cpolar Status
        run: |
          echo "Cpolar Status:"
          sudo systemctl status cpolar

      # Step 7: 提取生成的 Cpolar URL
      - name: Extract Cpolar URL
        run: |
          TUNNEL_URL=$(sudo systemctl status cpolar | grep -o 'https://[a-z0-9]*\.cpolar\.top')
          
          if [ -z "$TUNNEL_URL" ]; then
            echo "No URL found. Exiting."
            exit 1
          fi
          echo "Tunnel URL: $TUNNEL_URL"

      # Step 8: 更新 README.md 文件
      - name: Update README with Cpolar URL
        run: |
          if grep -q "Application is live at:" README.md; then
            sed -i "s|Application is live at: .*|Application is live at: $TUNNEL_URL|g" README.md
          else
            echo "Application is live at: $TUNNEL_URL" >> README.md
          fi

      # Step 9: 提交更新后的 README.md 文件
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Update README with Cpolar URL"
          git push

      # Step 10: 保持进程运行
      - name: Keep process running
        run: |
          while true; do sleep 60; done
