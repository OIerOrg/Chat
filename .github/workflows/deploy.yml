name: Deploy Chat Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: 检出仓库代码
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: 设置 Python 运行环境
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      # Step 3: 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: 启动应用
      - name: Run app.py
        run: |
          nohup python app.py &

      # Step 5: 安装 Cpolar
      - name: Install Cpolar
        run: |
          wget https://www.cpolar.com/static/downloads/install-release-cpolar.sh
          chmod +x install-release-cpolar.sh
          sudo ./install-release-cpolar.sh

      # Step 6: 使用 GitHub Secrets 中的 Cpolar Token 来授权
      - name: Set Cpolar authtoken
        run: |
          sudo cpolar authtoken ${{ secrets.CPOLAR_TOKEN }}

      # Step 7: 启动 Cpolar 服务
      - name: Start Cpolar service
        run: |
          sudo systemctl enable cpolar
          sudo systemctl start cpolar

      # Step 8: 等待一段时间以确保 Cpolar 启动
      - name: Wait for Cpolar to start
        run: sleep 10

      # Step 9: 提取 Cpolar URL
      - name: Get Cpolar URL
        run: |
          TUNNEL_URL=$(grep -o 'https://[a-z0-9]*\.cpolar\.top' /var/log/cpolar/access.log | tail -n 1)
          echo "Tunnel URL: $TUNNEL_URL" > tunnel_url.txt

      # Step 10: 更新 README.md 中的 Cpolar URL
      - name: Update README with Cpolar URL
        run: |
          TUNNEL_URL=$(cat tunnel_url.txt)

          if grep -q "Application is live at:" README.md; then
            sed -i "s|Application is live at: .*|Application is live at: $TUNNEL_URL|g" README.md
          else
            echo "Application is live at: $TUNNEL_URL" >> README.md
          fi

      # Step 11: 提交更新后的 README.md 文件
      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add README.md
          git commit -m "Update README with Cpolar URL"
          git push
