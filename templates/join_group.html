<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>加入群组</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
    <header class="bg-white shadow">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a href="https://github.com/zjx-kimi/Chat" class="navbar-brand d-flex align-items-center">
                <img width="18" src="/static/images/github.svg" alt="Github Logo" class="me-2">
                GitHub
            </a>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center mb-4">加入群组</h1>

        <!-- 显示 Flash 消息 -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <ul class="mb-0">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="关闭"></button>
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('join_group') }}" method="POST" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="group_id" class="form-label">群号：</label>
                <input type="number" id="group_id" name="group_id" class="form-control" placeholder="输入群号" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">加入</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('index') }}" class="btn btn-link">返回主页</a>
        </div>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Kimi. All rights reserved.</p>
        </div>
    </footer>

    <!-- 引入 Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
