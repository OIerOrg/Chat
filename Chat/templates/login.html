<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <header class="bg-white shadow">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a href="https://github.com/zjx-kimi/Chat" class="navbar-brand d-flex align-items-center">
                <img width="18" src="/static/images/github.svg" alt="Github Logo" class="me-2">
                GitHub
            </a>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center mb-4">登录</h1>

        <!-- 显示 Flash 消息 -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <ul class="mb-0">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="关闭"></button>
        </div>
        {% endif %}
        {% endwith %}

        <form action="{{ url_for('login') }}" method="POST" class="mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="username" class="form-label">用户名：</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">密码：</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">登录</button>
        </form>

        <p class="text-center mt-3">没有账号？<a href="{{ url_for('register') }}">注册</a></p>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Kimi. All rights reserved.</p>
        </div>
    </footer>

    <!-- 引入 Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
