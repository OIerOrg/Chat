<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .change-password-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 50px auto;
        }

        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .flash-message.danger,
        .flash-message.warning {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>

<body>
    <header class="bg-white shadow">
        <nav class="navbar navbar-expand-lg navbar-light container">
            <a href="https://github.com/zjx-kimi/Chat" class="navbar-brand d-flex align-items-center">
                <img width="24" src="/static/images/github.svg" alt="Github Logo" class="me-2">
                GitHub
            </a>
        </nav>
    </header>

    <div class="container">
        <div class="change-password-container">
            <h2 class="text-center mb-4">修改密码</h2>

            <!-- 显示 Flash 消息 -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="alert alert-dismissible fade show flash-message {% for category, message in messages %}{% if category == 'success' %}success{% elif category == 'danger' or category == 'warning' %}danger{% endif %}{% endfor %}" role="alert">
                <ul class="mb-0">
                    {% for category, message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="关闭"></button>
            </div>
            {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('change_password') }}">
                <div class="mb-3">
                    <label for="current_password" class="form-label">当前密码:</label>
                    <input type="password" id="current_password" name="current_password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="new_password" class="form-label">新密码:</label>
                    <input type="password" id="new_password" name="new_password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="confirm_password" class="form-label">确认新密码:</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success w-100">提交</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{{ url_for('index') }}" class="btn btn-link">返回主页</a>
            </div>
        </div>
    </div>

    <footer class="bg-light py-3 mt-5">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 Kimi. All rights reserved.</p>
        </div>
    </footer>

    <!-- 引入 Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
